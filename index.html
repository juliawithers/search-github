<html lang="en">
    <head>
    <!-- meta data -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Github Users Repositories</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Github Repo Search by Handle</h1>
            <form id="form">
                <label for="search-handle">Search User Handle Name</label>
                <input name="search-handle" type="text" id="search" required>
                <input type="submit" value="Submit" id="button">
            </form>
            <section id="results" class="hidden">
                <h2>Repos From Selected Github Handle</h2>
                <ul id="returned-results">
                    <!-- load results -->
                </ul>
            </section>
            <p id="error"></p>
            <p id="other"></p>
        </main>
        <!-- style -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            <script src="code.js"></script>
    </body>
</html>
